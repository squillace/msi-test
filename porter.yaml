name: msi-test
version: 0.1.11
description: "Testing msi integration into bundles."
# TODO: update the registry to your own, e.g. myregistry
registry: ghcr.io/squillace

# If you want to customize the Dockerfile in use, uncomment the line below and update the referenced file. 
# See https://porter.sh/custom-dockerfile/
#dockerfile: Dockerfile.tmpl

mixins:
  - exec
  - az

outputs:
  - name: activeresourcegroup
    type: string
    applyTo:
      - "install"

install:
  - exec:
      command: bash
      description: "testing for env vars..."
      suppress-output: false
      flags:
        c: '"echo -n ${AZURE_USER_MSI_RESOURCE_ID}"'
      outputs:
        - name: MSI
          regex: "(.*)"

  - az:
      description: "Logging into Azure..."  
      arguments:
        - login
      flags:
        output: table
        identity: ""
        username: "{{bundle.outputs.MSI}}"

        # z login --identity -u  ${AZURE_USER_MSI_RESOURCE_ID}
  - az: 
      description: "Setting the proper resource group..."
      suppress-output: false
      arguments:
        - group
        - list
#        - "-o tsv"
#        - "--query '[0].name"
      outputs:
 #       - name: activeresourcegroup
 #         regex: "(.*)"
        - name: "activeresourcegroup"
          jsonPath: "$[0].name"
  
  - az:
      description: "now listing resources in our group...."
      arguments:
      - resource
      - list
      flags:
        resource-group: "{{bundle.outputs.activeresourcegroup}}"
        output: table
  
  - exec:
      command: bash
      description: "what cluster name are we using?"
      suppress-output: false
      flags:
        c: '"echo {{ bundle.outputs.activeresourcegroup }}"'

upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall

